<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME CDN LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GitHub</title>
  </head>
  <body>
    <!-- Header Section Stars -->
    <section class="full-page">
      <header class="header__section">
        <div class="nav__brand--logo">
          <span class="nav__icon"><i class="fa-brands fa-github"></i></span>
        </div>
        <div class="nav__name">
          <h1>GitHub</h1>
        </div>
      </header>
      <!-- Header Section Ends -->
      <!-- Main Section Stars -->
      <main class="main__section container">
        <div class="sidebar__section"></div>
        <div class="inside__section">
          <nav class="search__section">
            <input type="text" placeholder="Search" class="search__me" />
          </nav>
          <div class="box-section">
            <div class="first-box">1</div>
            <div class="first-box">1</div>
            <div class="first-box">1</div>
          </div>
          <footer class="footer__section"></footer>
        </div>
      </main>
      <!-- Main Section Ends -->
    </section>
  </body>
</html>
